<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./loveTruck.css">
    <link rel="stylesheet" href="./envelope.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&family=Pacifico&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <title>Surprise for Cleo üíñ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #f8e1e7; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        .final-message { position: absolute; top: 10%; text-align: center; width: 100%; opacity: 0; transform: translateY(-20px); transition: all 1s ease; }
        .final-message.visible { opacity: 1; transform: translateY(0); }
        .final-message h1 { font-family: 'Great Vibes', cursive; font-size: 3.5rem; color: #ff4d6d; margin-bottom: 10px; }
        .final-message p { font-family: 'Caveat', cursive; font-size: 1.8rem; color: #ff758f; }

        .truck-container { position: relative; width: 100%; max-width: 600px; height: 400px; }
        .truck { position: absolute; left: -100%; bottom: 50px; width: 200px; animation: drive 4s forwards linear; }
        
        @keyframes drive {
            0% { left: -200px; }
            40% { left: 50%; transform: translateX(-50%); }
            60% { left: 50%; transform: translateX(-50%); }
            100% { left: 120%; }
        }

        .back-home { position: absolute; bottom: 30px; padding: 10px 20px; background: white; border-radius: 20px; text-decoration: none; color: #ff4d6d; font-family: 'Dancing Script'; box-shadow: 0 4px 10px rgba(0,0,0,0.1); opacity: 0; transition: opacity 1s; }
        .back-home.visible { opacity: 1; }
    </style>
</head>
<body>
    <div class="final-message" id="message">
        <h1>For My Dearest Cleo</h1>
        <p>A truck full of love heading your way! üööüíñ</p>
    </div>

    <div class="truck-container">
        <div class="truck">
            <div class="loveTruck">
                <div class="truck-body"></div>
                <div class="truck-cabin"></div>
                <div class="wheel wheel-1"></div>
                <div class="wheel wheel-2"></div>
                <div class="heart-smoke">‚ù§</div>
            </div>
        </div>
    </div>

    <a href="index.html" class="back-home" id="backBtn">Back to Start</a>

    <script>
        setTimeout(() => {
            document.getElementById('message').classList.add('visible');
        }, 1000);
        
        setTimeout(() => {
            document.getElementById('backBtn').classList.add('visible');
        }, 4500);
    </script>
</body>
</html>
